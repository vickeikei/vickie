<circle cx="150" cy="150" r="50" stroke="#fff9d4" stroke-width="5" fill="#ffdee9" filter="url(#f1)"/>
<rect x="150" y="150" width="50" height="50" stroke="#fff9d4" stroke-width="5" fill="#e6deff" filter="url(#f1)"/>
